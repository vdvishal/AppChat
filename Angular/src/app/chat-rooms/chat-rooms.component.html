
<div class="collapse this">
    <div class="sidenav">
        <h1 style="cursor: pointer;">
            <div class="menu-icon1" data-toggle="collapse" data-target=".this" role="button">
                <span class="line1"></span>
                <span class="line1"></span>
                <span class="line1"></span>
            </div>
          </h1>
        <a routerLink='/chatroom' style="font-size: 20px">Chatrooms</a>
        <a routerLink='/createroom'  style="font-size: 20px">Create Chatroom</a>
        <a (click)="logout()" style="font-size: 20px">Logout</a>
    </div>
</div>

<div class="custom">
    <h1 style="cursor: pointer;">
        <div class="menu-icon" data-toggle="collapse" data-target=".this" role="button">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </div>
      </h1>
    <div class="row">
        <div class="col-12">
          <div class="jumbotron jumbotron-fluid" style="background-color: rgba(0,0,0,0);color: aliceblue">
            <div class="container">
              <h2 class="display-4">Welcome {{userInfo.firstName}}</h2>
              <h3 class="display-5">Join any room</h3>
              <p class="lead">To create a room
                <span>
                  <a routerLink='/createroom'>Click here</a>
                </span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
            <div class="container" style="background-color: rgba(0,0,0,0);">
                <div class="row justify-content-center" >
                  <div class="d-flex flex-column justify-content-center" *ngFor="let item of list" style="margin:1rem;">  
                      <div class="card" style="width: 18rem;background-color: rgba(255, 255, 255, 0.87)" >
                          <div class="card-body" style="">
                            <h5 class="card-title" style="color: rgb(2, 1, 90);font-weight: 700">{{item.title}}</h5>
                            <p class="card-text">About: {{item.about}}</p>
                            <p class="card-text">Created By: {{item.creator}}</p>
                            <p class="card-text">Recently Modified By: {{item.modifiedBy}}</p>
                            <p class="card-text" *ngIf=item.isActive style="color: rgb(0, 247, 21);font-weight: 700">Active</p>
                            <p class="card-text" *ngIf=!item.isActive style="color: rgb(245, 62, 7);font-weight: 700">Inactive</p>
                            <div class="row justify-content-around">
                                <button type='button' class="btn btn-primary" [routerLink]="['/chatroom',item.roomId]" *ngIf=item.isActive (click)='joinRoom(item)'>Join</button>
                                <button type='button' class="btn btn-danger" (click)='deleteRoom(item.roomId)'>Delete</button>
                                <button type='button' class="btn btn-primary"[routerLink]="['/chatroom/edit',item.roomId]" style="align-self: flex-end">Edit room</button>
                            </div>
                            
                          </div>
                        </div>
                  </div>         
                </div>
              </div>
        </div>
      </div>    
</div>
