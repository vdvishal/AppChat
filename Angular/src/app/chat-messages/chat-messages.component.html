<div class=" custom" style=" margin: 0">
  <div class="row no-gutters">
    <div class="col-2" style="background-color: #003b63da;color:white;height: 100vh;">
      <div class="container" style="margin-top:100px" *ngIf="roomInfo">
        <h4>Title: {{roomInfo.title}}</h4>
        <p>About: {{roomInfo.about}}</p>
        <p>Created On:{{roomInfo.createdOn | date}}</p>
        <button class="btn btn-default" (click)="leaveRoom(roomInfo)">Leave</button>
      </div>
    </div>
    <div class="col-10" style="background: #F1F5F8">
      <div class="css" *ngIf="roomInfo" style="background: #F1F5F8;height:3em;text-align: center;margin-top: 15px;display: block">
       <h4>{{roomInfo.title}}</h4>
      </div>
      <div class="message" style="background:ghostwhite;height: 70vh;overflow: auto;" #scrollMe [scrollTop]="scrollMe.scrollHeight">
          
        <div class="msgbox" *ngFor="let i of messageList">
          <div class="container clearfix">
              <div [ngClass]="i.senderName===userInfo.firstName ? 'float-right' : 'float-left'">
                  <div class="card" style="width: 18rem;margin: 4px">
                    <div class="card-body">
                      <h6 class="card-subtitle mb-2" *ngIf="i.senderName===userInfo.firstName">You</h6>
                      <h6 class="card-subtitle mb-2" *ngIf="i.senderName!=userInfo.firstName">{{i.senderName}}</h6>
                      <p class="card-text styleMsg">{{i.message}}</p>
                      <p class="card-text" style="float: right;">{{i.createdOn | date: 'short'}}</p>
                    </div>
                  </div>
                </div>
          </div> 
        </div>
      </div>
      <div class="box" *ngIf='userNotify' >{{userNotify}}</div>
        <div class="box" *ngIf='typingmsg'>{{typingmsg}}</div>
    <div class="form-inline" style="bottom: 0;position: fixed;width: 100%">
      <input type="text" class="form-control textarea" placeholder="Message...." [(ngModel)]="msgText" (keypress)="onKeypress($event)">
      <button  class="btn send" type="button" (click)="sendMsg()">Send</button>
    </div>
    </div>
  </div>
</div>
